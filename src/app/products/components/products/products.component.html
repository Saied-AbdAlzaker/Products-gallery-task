<div class="p-5">
    <!-- Search -->
    <div class="relative">
        <input [(ngModel)]="searchItem" type="text" id="Search"
            class="my-2 w-full rounded-md border border-gray-700 p-2" placeholder="Search By Category..." />

        <span class="absolute inset-y-0 right-2 grid w-8 place-content-center">
            <button type="button" aria-label="Submit"
                class="rounded-full p-1.5 text-gray-700 transition-colors hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </span>
    </div>
    <!-- List products -->
    <h2 class='text-2xl font-b my-3 text-gray-600'>Featured Products</h2>

    <div class="grid grid-col gap-4 lg:grid-cols-4 lg:gap-6">
        <div *ngFor="let product of productList|search:searchItem" class="relative shadow p-3">
            <a [routerLink]="['/product-detalis',product.id]">
                <img [alt]="product.title" [src]="product.image" class="h-40  sm:h-80 lg:h-96 rounded" />
                <p class="text-teal-800">{{product.category}}</p>
                <h3 class="mt-4 text-lg font-bold text-gray-900 sm:text-xl">
                    {{product.title.split(" ").slice(0,3).join(" ")}}
                </h3>
                <p class="mt-2 max-w-sm text-gray-700">
                    {{product.description.split(" ").slice(0, 10).join(" ")}}
                </p>
                <div class="flex justify-between text-green-900 mt-3">
                    <p>{{product.rating.rate}} <i class="fa-solid fa-star" style="color: #FFD43B;"></i></p>
                    <p>{{product.rating.count}}</p>
                </div>
                <span class="absolute top-0 right-0 bg-teal-800 rounded-full p-2 text-white">
                    {{product.price}}
                </span>
            </a>
        </div>
    </div>

    <div *ngIf="productList.length == 0" class="flex justify-center items-center">
        <i class="fa-solid fa-spinner fa-2x"></i>
    </div>

</div>
