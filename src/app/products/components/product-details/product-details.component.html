<div class="p-5">
    <a class="underline" [routerLink]="['/product']">Products</a>

    <div class="flex-none mt-4 lg:flex justify-center items-center">
        <div class="lg:w-1/3">
            <img [alt]="product.title" [src]="product.image" class="h-40 w-100 object-cover sm:h-80 lg:h-96 rounded" />
        </div>
        <div class="lg:w-1/3">
            <h3 class="mt-4 text-lg font-bold text-gray-900 sm:text-xl">
                <span class="text-blue-800">Title: </span> {{product.title}}
            </h3>
            <p class="mt-2 max-w-sm text-gray-700">
                <span class="text-blue-800">Category: </span>
                {{product.category}}
            </p>
            <p class="mt-2 max-w-sm text-gray-700">
                <span class="text-blue-800">Description: </span>
                {{product.description}}
            </p>
            <div class="flex justify-between">
                <p>
                    <span class="text-blue-800">Rate: </span>
                    {{product.rating.rate}}
                </p>
                <p>
                    <span class="text-blue-800">Count: </span>
                    {{product.rating.count}}
                </p>
            </div>
            <p>
                <span class="text-blue-800">Price: </span> {{product.price}}
            </p>
        </div>
    </div>
</div>
